<app-hero-detail [hero]="selectedHero" ></app-hero-detail>
<div class="list-area">
  <h3>Herois</h3>
  <table>
    <thead>
    <tr><th>Id</th><th class="td-nome">Nome</th><th>Telefone</th></tr>
    </thead>
    <tbody>
    <tr [class.rowSelected]="h.id === selectedHero.id" (click)="onListClick(h)" *ngFor="let h of heroes"><td>{{h.id}}</td><td class="td-nome">{{h.nome}}</td><td>{{h.phone}}</td></tr>
    </tbody>
  </table>
</div>
