<div class="collapse-container" [ngStyle]="{'height.px': containerHeight}">
  <div class="header" #header (mouseover)="a(header)">
    <ng-container [ngTemplateOutlet]="headerTemplate"></ng-container>
  </div>
  <div class="content" #content (mouseover)="a(content)">
    <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
  </div>
</div>
